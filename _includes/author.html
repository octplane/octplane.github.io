{% assign author = site.authors["octplane"]]  %}
<div class="author">
    <figure class="author-avatar"><img class="avatar-image" src="//www.gravatar.com/avatar/{{author.gravatar}}?d=404" alt=""></figure>
    <header class="author-name">{{author.display_name}}</header>
    <p class="author-bio">{{author.bio}}</p>
    {% if author.location %} <p><small>{{author.location}}</small></p> {% endif %}
</div>
