  homeInfoParams:
    title: Welcome to my site!
    content: | 
      I'm Pierre Baillet (aka _Oct_), a programmer who's been in love with coding since my early days tinkering with an Atari ST and GFA-Basic.

      What you'll find here:

      * Bits of code and tech musings,
      * Projects that are more "works in progress" than polished gems
      * Some Music Composition
      * Thoughts shared in both English and French 🇬🇧🇫🇷

      Welcome to my little corner of the internet

      Coding isn't just what I do, it's who I am. 🖥️
