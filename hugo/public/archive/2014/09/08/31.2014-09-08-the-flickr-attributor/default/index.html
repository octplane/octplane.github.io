  "articleBody": "Share and respect the license ! What‚Äôs wrong with Creative Commons picture sharing ? Since twitter started supporting images in post, most clients now have the ability to display these pictures along with the post.\nAdding a picture to a tweet increases clicks, retweets and favorites and will improve your social communication!\nUnfortunately, your photos might not be good enough to illustrate your point, so you might want to use other people‚Äôs photos.\nBut sharing a creative commons usually requires attribution of the work you use and in some context, it means losing some precious characters.\nDisplaying the license information on the media brings a simple solution to that problem.\nAnd so was born the Flickr Attributor This webapp generates photos that contain the attribution and details of the licence at the bottom of it. Such as this picture:\nOf course, there is no link, and not full identifier of the picture in the generated legend, and as specified the Creative Commons guidelines, ‚ÄúThere is no one right way; just make sure your attribution is reasonable and suited to the medium you‚Äôre working with.‚Äù I‚Äôm including the CC icon, the author and Flickr mention and the photo title.\nHow do I use this ? Flickr Attributor is a Web service which means it has no user interface. To generate a picture with attribution, you just need its Flickr identifier.\nhttp://fa.oct.zoy.org/flickr/2696912806 And you can get the image with its license. You can also use this bookmarklet Flickr Attribute on any flickr Photo page.\nThis gets you the ‚ÄúMedium‚Äù sized image. You can also request other sizes by appending a variable to the URL:\n\"s\" -\u003e \"Square\", \"q\" -\u003e \"Large Square\", \"t\" -\u003e \"Thumbnail\", \"m\" -\u003e \"Small\", \"n\" -\u003e \"Small 320\", \"\" -\u003e \"Medium\", \"z\" -\u003e \"Medium 640\", \"c\" -\u003e \"Medium 800\", \"b\" -\u003e \"Large\", \"h\" -\u003e \"Large 1600\", \"k\" -\u003e \"Large 2048\", \"o\" -\u003e \"Original\" The result looks like http://fa.oct.zoy.org/flickr/455488392/z.\nSometimes, the version you‚Äôll ask for won‚Äôt be available. If so, you‚Äôll get a 404 error, and that‚Äôs life.\nThe result is cached for a while, but I‚Äôd appreciate if you downloaded the generated picture and use your own service instead of hotlinking it.\nEverything is open source under the MIT License. It means you can browse the source on Github or run your own Flickr Attributor.\nGet the sources, report issues and ask for features there.\nThis application is not endorsed by Flickr in any way. I‚Äôm using their API and a key as a regular API user.\n",

            setTimeout(() => {
                copybutton.innerHTML = 'copy';
            }, 2000);
        }

            if ('clipboard' in navigator) {
                navigator.clipboard.writeText(codeblock.textContent);
                copyingDone();
