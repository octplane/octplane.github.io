{% include before.html %}

<article class="post">

    <header class="post-header">
        <h1>{{post.title}}</h1>

        <!-- Post meta -->
        {{> post-meta}}
    </header>

    <div class="post-content">
        {{content}}
    </div>

</article>
    <!-- Google+ Comments -->
    <section class="comments">
    <div id="post_{{id}}_comments"></div>
    {{> gplus-comment-form}}
    {{!> disqus-comment-form}}
    </section>
{% include after.html %}
